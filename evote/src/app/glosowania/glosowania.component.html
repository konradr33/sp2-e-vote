<table>
  <tr>
    <th>Nazwa</th>
    <th>Od</th>
    <th>Do</th>
    <th colspan="2">Akcje</th>
  </tr>
  <tr *ngFor="let poll of this.polls">
    <td>{{poll.name}}</td>
    <td>{{poll.start|date: "short"}}</td>
    <td>{{poll.end |date: "short"}}</td>
    <td>
      <button (click)="voteForm(poll.ID)" *ngIf="during(poll.start,poll.end)" >g≈Çosuj</button>
    </td>
    <td>
      <button (click)="results(poll.ID)" *ngIf="true || after(poll.end)" >wyniki</button>
    </td>
  </tr>
</table>
